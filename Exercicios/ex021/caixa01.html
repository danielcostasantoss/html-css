<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgrey;
            height: 45px;
            width: 300px;
            
            border: 10px solid darkolivegreen;

            padding: 10px;

            margin: 20px auto;
            
            outline: 5px groove aquamarine;
        }

        a{
            border: 2px solid blue;

            padding: 10px;

            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa</h1>
    <p>Paraágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como tudo funciona.</p>
</body>
</html>
