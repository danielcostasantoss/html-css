<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/1975 - Josh Kirsch_Media Right Productions.mp3" type="audio/mpeg">
        <source src="midia/1975 - Josh Kirsch_Media Right Productions.ogg" type="audio/ogg">
        <source src="midia/1975 - Josh Kirsch_Media Right Productions.wav" type="audio/wav">

    </audio>
</body>
</html>
